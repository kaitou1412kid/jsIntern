<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbody">
        <div class="progressbar">
            <div class="stepper">
                <div class="circle" id="circle1">1</div>
                <!-- Product Selection -->
            </div>
            <div class="line"></div>
            <div class="stepper">
                <div class="circle" id="circle2">2</div>
                <!-- Payment Method -->
            </div>
            <div class="line"></div>

            <div class="stepper">
                <div class="circle" id="circle3">3</div>
                <!-- Payment Form -->
            </div>
            <div class="line"></div>

            <div class="stepper">
                <div class="circle" id="circle4">4</div>
                <!-- Purchase Success -->
            </div>
        </div>
        <div class="progressText">
            <span>Product Selection</span> 
            <span>Payment Method</span> 
            <span>Payment Form</span> 
            <span>Purchase Success</span>  
        </div>
        <div class="container">
            <div class="item" id="item1">
                <input type="checkbox">
                AlgoExpert
            </div>
            <div class="item" id="item2">
                <input type="checkbox">
                SystemsExpert
            </div>
            <div class="item" id="item3">
                <input type="checkbox">
                MLExpert
            </div>
            <div class="item" id="item4">
                <input type="checkbox">
                FrontendExpert
            </div>
        </div>
        <div class="bottom">
            <button type="submit" class="continue" onclick="func()">Continue</button>
        </div>
    </div>
</body>
<script>
    let state = 0;
    function func(){
        if(state === 0){
            document.getElementById("circle1").style.backgroundColor = "white";
            document.getElementById("circle1").style.color = "black";

            document.getElementById("circle2").style.backgroundColor = "green";
            document.getElementById("circle2").style.color = "white";
        
            state++;
        }else if(state === 1){
            document.getElementById("circle2").style.backgroundColor = "white";
            document.getElementById("circle2").style.color = "black";

            document.getElementById("circle3").style.backgroundColor = "green";
            document.getElementById("circle3").style.color = "white";
        
            state++;
        }else if(state === 2){
            document.getElementById("circle3").style.backgroundColor = "white";
            document.getElementById("circle3").style.color = "black";

            document.getElementById("circle4").style.backgroundColor = "green";
            document.getElementById("circle4").style.color = "white";
        
            state++;
        }else {
            document.getElementById("circle4").style.backgroundColor = "white";
            document.getElementById("circle4").style.color = "black";

            document.getElementById("circle1").style.backgroundColor = "green";
            document.getElementById("circle1").style.color = "white";
            alert("Form submitted");

            state = 0;
        }
    }
</script>
</html>
